name: CI â˜¯ï¸
on: [push, pull_request]
jobs:
  build-n-test:
    name: Run Continuous Integration â˜¯ï¸ scripts
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout code ğŸ›ï¸
      uses: actions/checkout@v3
    - name: Set up Python 3.6 ğŸ
      uses: actions/setup-python@v4
      with:
        python-version: 3.6
        architecture: x64
    - name: Install build dependencies ğŸ’¾
      run: |
        sudo apt-get install ffmpeg
        pip install "nbdev<2" jupyter
    - name: Check readability of all notebooks ğŸ“–
      run: nbdev_read_nbs
    - name: Build ğŸ—ï¸ and install ğŸ’½ the library
      run: |
        nbdev_build_lib
        pip install -e .
        python -c 'from nbdev.export2html import make_readme; make_readme()'
    - name: Check cleanliness of all notebooks ğŸ›
      run: |
        echo "Check we are starting with clean git checkout"
        if [ -n "$(git status -uno -s)" ]; then echo "git status is not clean"; false; fi
        echo "Trying to strip out notebooks"
        nbdev_clean_nbs --clear_all True
        echo "Check that strip out was unnecessary"
        git status -s # display the status to see which nbs need cleaning up
        if [ -n "$(git status -uno -s)" ]; then echo -e "!!! Detected unstripped out notebooks\n!!!Remember to run nbdev_install_git_hooks"; false; fi
    - name: Check for library--notebooks divergence âš”ï¸
      run: |
        if [ -n "$(nbdev_diff_nbs)" ]; then echo -e "!!! Detected difference between the notebooks and the library"; false; fi
    - name: Run tests ğŸ§ª
      run: nbdev_test_nbs

  build-n-publish:
    name: Build and publish Python ğŸ distributions ğŸ“¦ to PyPI
    runs-on: ubuntu-20.04
    needs: [build-n-test]
    steps:
    - name: Checkout code ğŸ›ï¸
      uses: actions/checkout@v3
    - name: Set up Python 3.6 ğŸ
      uses: actions/setup-python@v4
      with:
        python-version: 3.6
        architecture: x64
    - name: Install build dependencies ğŸ’¾
      run: pip install wheel
    - name: Build a binary wheel and a source tarball distributions ğŸ“¦
      run: python setup.py bdist_wheel sdist
    - name: Publish distribution ğŸ“¦ to PyPI
      if: startsWith(github.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}

  build-n-publish-docs:
    name: Build ğŸ”§ the docs ğŸ“– and publish ğŸš€ them to GitHub Pages
    runs-on: ubuntu-20.04
    needs: [build-n-test]
    steps:
    - name: Checkout code ğŸ›ï¸
      uses: actions/checkout@v3
      with:
        persist-credentials: false
    - name: Set up Python 3.6 ğŸ
      uses: actions/setup-python@v4
      with:
        python-version: 3.6
        architecture: x64
    - name: Install dependencies ğŸ’¾
      run: |
        sudo apt-get install ffmpeg
        pip install "nbdev<2" jupyter
        pip install .
    - name: Execute the notebooks ğŸ“–
      run: |
        pip install nbconvert>=6.0.0  # NOTE: notebook execution issue
        jupyter nbconvert --execute --inplace src/*.ipynb
    - name: Build ğŸ”§ the docs ğŸ“–
      run: |
        pip install "nbdev<2"  # NOTE: notebook execution issue
        nbdev_build_lib  # needed to generate _config.yml
        nbdev_build_docs
        cp LICENSE docs/
        cp README.md docs/
    - name: Deploy ğŸš€
      uses: JamesIves/github-pages-deploy-action@3.7.1
      if: github.ref == 'refs/heads/master'
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: docs
        CLEAN: true
