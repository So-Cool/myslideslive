name: CI â˜¯ï¸
on: [push, pull_request]
jobs:
  build-n-test:
    name: Run Continuous Integration â˜¯ï¸ scripts
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout code ðŸ›Žï¸
      uses: actions/checkout@v2.3.1
    - name: Set up Python 3.6 ðŸ
      uses: actions/setup-python@v1
      with:
        python-version: 3.6
        architecture: x64
    - name: Install build dependencies ðŸ’¾
      run: |
        sudo apt-get install ffmpeg
        pip install nbdev jupyter
    - name: Check readability of all notebooks ðŸ“–
      run: nbdev_read_nbs
    - name: Build ðŸ—ï¸ and install ðŸ’½ the library
      run: |
        nbdev_build_lib
        pip install -e .
        python -c 'from nbdev.export2html import make_readme; make_readme()'
    - name: Check cleanliness of all notebooks ðŸ›
      run: |
        echo "Check we are starting with clean git checkout"
        if [ -n "$(git status -uno -s)" ]; then echo "git status is not clean"; false; fi
        echo "Trying to strip out notebooks"
        nbdev_clean_nbs --clear_all True
        echo "Check that strip out was unnecessary"
        git status -s # display the status to see which nbs need cleaning up
        if [ -n "$(git status -uno -s)" ]; then echo -e "!!! Detected unstripped out notebooks\n!!!Remember to run nbdev_install_git_hooks"; false; fi
    - name: Check for library--notebooks divergence âš”ï¸
      run: |
        if [ -n "$(nbdev_diff_nbs)" ]; then echo -e "!!! Detected difference between the notebooks and the library"; false; fi
    - name: Run tests ðŸ§ª
      run: nbdev_test_nbs

  build-n-publish:
    name: Build and publish Python ðŸ distributions ðŸ“¦ to PyPI
    runs-on: ubuntu-18.04
    needs: [build-n-test]
    steps:
    - name: Checkout code ðŸ›Žï¸
      uses: actions/checkout@v2.3.1
    - name: Set up Python 3.6 ðŸ
      uses: actions/setup-python@v1
      with:
        python-version: 3.6
        architecture: x64
    - name: Install build dependencies ðŸ’¾
      run: pip install wheel
    - name: Build a binary wheel and a source tarball distributions ðŸ“¦
      run: python setup.py bdist_wheel sdist
    - name: Publish distribution ðŸ“¦ to PyPI
      if: startsWith(github.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}

  build-n-publish-docs:
    name: Build ðŸ”§ the docs ðŸ“– and publish ðŸš€ them to GitHub Pages
    runs-on: ubuntu-18.04
    needs: [build-n-test]
    steps:
    - name: Checkout code ðŸ›Žï¸
      uses: actions/checkout@v2.3.1
      with:
        persist-credentials: false
    - name: Set up Python 3.6 ðŸ
      uses: actions/setup-python@v1
      with:
        python-version: 3.6
        architecture: x64
    - name: Install dependencies ðŸ’¾
      run: |
        sudo apt-get install ffmpeg
        pip install nbdev jupyter
        pip install .
    - name: Execute the notebooks ðŸ“–
      run: |
        pip install nbconvert>=6.0.0  # NOTE: notebook execution issue
        jupyter nbconvert --execute --inplace src/*.ipynb
    - name: Build ðŸ”§ the docs ðŸ“–
      run: |
        pip install nbdev  # NOTE: notebook execution issue
        nbdev_build_docs
        cp LICENSE docs/
        cp README.md docs/
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@3.7.1
      if: github.ref == 'refs/heads/master'
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: docs
        CLEAN: true
